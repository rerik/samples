<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Example Webpage</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
    }
    header {
      background-color: #007BFF;
      color: white;
      padding: 1em;
      text-align: center;
    }
    main {
      padding: 2em;
    }
    section {
      background: white;
      padding: 1em;
      margin-bottom: 1em;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    footer {
      background: #333;
      color: white;
      text-align: center;
      padding: 1em;
      position: fixed;
      bottom: 0;
      width: 100%;
    }
  </style>
</head>
<body>
  <header>
    <h1>Welcome to My Webpage</h1>
  </header>
  <main>
    <section>
      <h2>About Me</h2>
      <p>Hello! I'm learning how to build websites. This is a simple HTML example.</p>
      <p>Example text 8</p>
    </section>
    <section>
      <h2>My Interests</h2>
      <ul>
        <li>Coding</li>
        <li>Design</li>
        <li>Technology</li>
      </ul>
    </section>
  </main>
  <footer>
    &copy; 2025 My Example Webpage
  </footer>
</body>
</html>
